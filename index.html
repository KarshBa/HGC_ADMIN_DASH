<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        .dashboard {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: #d9534f;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: #c9302c;
            transform: translateY(-3px);
        }

        .button-row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class=\"dashboard\">
    <div class=\"button-row\">
        <a href=\"https://inventory-app-bxr3.onrender.com/user.html\" class=\"button\">SHRINK</a>
        <a href=\"https://inventory-counts.onrender.com/user.html\" class=\"button\">INVENTORY COUNTS</a>
    </div>
    <div class=\"button-row\">
        <a href=\"https://inventory-app-bxr3.onrender.com/admin.html\" class=\"button\">SHRINK ADMIN</a>
        <a href=\"https://inventory-counts.onrender.com/admin.html\" class=\"button\">INVENTORY COUNTS ADMIN</a>
    </div>
</div>
</body>
</html>

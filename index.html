<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Dashboard</title>
  <style>
    /* Center the grid in the viewport */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    /* 2Ã—2 grid for the buttons */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 80px);
      gap: 20px;
    }

    /* Style links to look like buttons */
    .dashboard a {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e53935; /* red */
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }
    .dashboard a:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <a href="https://inventory-app-bxr3.onrender.com/user.html">SHRINK</a>
    <a href="https://inventory-counts.onrender.com/user.html">INVENTORY COUNTS</a>
    <a href="https://inventory-app-bxr3.onrender.com/admin.html">SHRINK ADMIN</a>
    <a href="https://inventory-counts.onrender.com/admin.html">INVENTORY COUNTS ADMIN</a>
  </div>
</body>
</html>
